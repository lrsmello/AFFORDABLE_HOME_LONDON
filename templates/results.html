<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>London Form</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Arquivo CSS personalizado -->
    <link rel="stylesheet" type="text/css" href="static/formsStyles.css">
 
    <!-- Plotly JS -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <script>
        function goBack() {
          window.history.back()
        }
    </script>

</head>
<body>
    <div class="container">
        <h1>WHERE TO LIVE IN LONDON</h1>
        <h2>Here are the list of affordable boroughs to live in.</h2>
        
        <div id="ranking">
            <br>
           First option: {{ ranking1_name }} <br>
           <br>
           Second option: {{ ranking2_name }} <br>
           <br>
           Third option: {{ ranking3_name }} <br><br>
        </div>

        <button type="submit" class="btn btn-primary" onclick="goBack()">Back to query</button>

        <!-- Div para o mapa Choropleth Plotly -->
        <div id="plotly-map" class="mt-5" style="height: 500px;"></div>

        <div id="charts" class="mt-5">
            <h2>Generated Charts</h2>
            <div class="row">
                <!-- Espaço onde estavam os gráficos removidos -->
            </div>
            <div id="polar-chart" class="mt-5" style="height: 500px;"></div>
        </div>
    </div>
     
    </div>

 
<!-- jQuery e Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Código JavaScript para Plotly -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Dados dos pontos (latitude e longitude)
            var data = [{
                type: 'scattermapbox',
                lat: ['{{ranking1_latitude}}', '{{ranking2_latitude}}','{{ranking3_latitude}}'],  // Latitude dos pontos
                lon: ['{{ranking1_longitude}}', '{{ranking2_longitude}}','{{ranking3_longitude}}'],   // Longitude dos pontos
                mode: 'markers',
                marker: { size: 100 },
                text: ['{{ranking1_name}}', '{{ranking2_name}}','{{ranking3_name}}']  // Textos dos pontos
            }];

            // Layout do mapa
            var layout = {
                autosize: true,
                hovermode: 'closest',
                mapbox: {
                    style: "open-street-map",
                    center: { lat: '{{rankingRef_latitude}}', lon: '{{rankingRef_longitude}}' },
                    zoom: 9
                },
                margin: { t: 0, b: 0, l: 0, r: 0 }
            };

            // Configuração do mapa
            Plotly.setPlotConfig({
                mapboxAccessToken: 'YOUR_MAPBOX_ACCESS_TOKEN'
            });

            // Desenhando o mapa
            Plotly.newPlot('plotly-map', data, layout);
        });
    
            // Carregar dados para o gráfico polar
            fetch('/polar-chart-data')
                .then(response => response.json())
                .then(data => {
                    var polarData = [
                        {
                            type: 'scatterpolar',
                            r: data['Borough 1'],
                            theta: data['categories'],
                            fill: 'toself',
                            name: '{{ranking1_name}}'
                        },
                        {
                            type: 'scatterpolar',
                            r: data['Borough 2'],
                            theta: data['categories'],
                            fill: 'toself',
                            name: '{{ranking2_name}}'
                        },
                        {
                            type: 'scatterpolar',
                            r: data['Borough 3'],
                            theta: data['categories'],
                            fill: 'toself',
                            name: '{{ranking3_name}}'
                        },
                        {
                            type: 'scatterpolar',
                            r: data['Borough RF'],
                            theta: data['categories'],
                            fill: 'toself',
                            name: '{{rankingRef_name}}'
                        }
                    ];

                    var polarLayout = {
                        polar: {
                            radialaxis: {
                                visible: true,
                                range: [0, 1]
                            }
                        },
                        showlegend: true
                    };

                    Plotly.newPlot('polar-chart', polarData, polarLayout);
                })
                .catch(error => console.error('Error loading polar chart data:', error));

    </script>


</body>
</html>
