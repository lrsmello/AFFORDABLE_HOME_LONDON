<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>London Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://encrypted-tbn3.gstatic.com/licensed-image?q=tbn:ANd9GcQ75kIlZ7-rZjNyIUt--g3clxGBfS5rGL46aHbB7zZ2hDjYvsIvsGJjjKbAIYcYouiPJAF2U_2gC5-MjWXHiAuCv5Wr_0Wb8dDyH8JLFQ');
            background-size: cover;
            background-repeat: no-repeat;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 750px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0078D7; /* Blue color representing the Thames river */
            text-align: center;
            margin-bottom: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            /* width: 100%; */ /* Comentado para utilizar o tamanho padrão */
        }
        button {
            background-color: #0078D7; /* Blue color representing the Thames river */
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="col-md-8">
            <h1>AFFORDABLE PLACE TO LIVE IN LONDON</h1>
            <div class="invalid-feedback">Please enter your name and a valid email address:</div>
            <br>
            <form id="boroughForm" class="needs-validation" novalidate>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="priority">Priority:</label>
                        <select class="custom-select" id="priority" name="priority" required>
                            <option value="" disabled selected>Choose a priority</option>
                            <option value="price">Price (less better)</option>
                            <option value="distance">Distance (less better)</option>
                            <option value="criminality">Criminality (less better)</option>
                        </select>
                    </div>

                    <div class="form-group col-md-3">
                        <label for="borough">Reference Borough:</label>
                        <select class="form-control" id="borough" name="borough" required>
                            <option value="" disabled selected>Choose a Borough</option>
                        </select>
                    </div>

                    <div class="form-group col-md-3">
                        <label for="distance">Maximum distance from Reference:</label>
                        <input type="number" class="form-control" id="distance" name="distance" required>
                    </div>

                    <div class="form-group col-md-3">
                        <label for="income">Income per week:</label>
                        <input type="number" class="form-control" id="income" name="income" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <!-- Link para o JavaScript do Bootstrap e dependências -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Link para o JavaScript do Leaflet -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" crossorigin=""></script>
    <script>
        // JavaScript para validação do formulário
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        } else {
                            event.preventDefault(); // Impedir o envio padrão para processar os dados localmente

                            const formData = {
                                name: document.getElementById('name').value,
                                email: document.getElementById('email').value,
                                priority: document.getElementById('priority').value,
                                borough: document.getElementById('borough').value,
                                distance: document.getElementById('distance').value,
                                income: document.getElementById('income').value
                            };

                            console.log('Form Data:', formData);
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();

        // Carregar boroughs do JSON e preencher a dropdown list
        fetch('/data/boroughs')
        .then(response => response.json())
        .then(data => {
            const boroughSelect = document.getElementById('borough');
            data.forEach(borough => {
                const option = document.createElement('option');
                option.value = borough.name;
                option.textContent = borough.name;
                boroughSelect.appendChild(option);
            });
        })
        .catch(error => console.error('Error loading boroughs:', error));
    </script>
</body>
</html>
