<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>London Form</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Arquivo CSS personalizado -->
    <link rel="stylesheet" type="text/css" href="static/formsStyles.css">

    <!-- Plotly JS -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>WHERE TO LIVE IN LONDON</h1>
        <h2 >Based on your preferences, you'll be given a list of affordable boroughs to live in.</h2    >
        
        <form id="boroughForm" class="needs-validation" novalidate action="{{ url_for('submit') }}" method="post">
                
            <div class="form-group">
                <label for="dimPriority">Priority:</label>
                <div id="dimPriority" class="form-check form-check-inline" name="dimPriority" required></div>
            </div>
                
            <div class="form-group">
                <label for="borough">Reference Borough:</label>
                <select class="form-control" id="borough" name="borough" required>
                    <option value="" disabled selected>Choose a borough</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dimCategoryRoom">Room category:</label>
                <select class="form-control" id="dimCategoryRoom" name="dimCategoryRoom" required>
                    <option value="" disabled selected>Choose a category:</option>
                </select>
            </div>
                
            <div class="form-group">
                <label for="distance">Maximum distance (km) from Reference:</label>
                <input type="number" class="form-control" id="distance" name="distance" required>
            </div>

            <div class="form-group">
                <label for="income">Monthly income (Â£):</label>
                <input type="number" class="form-control" id="income" name="income" required>
            </div>
                
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
     
    <!-- jQuery e Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    </script>
    
    <!-- Arquivo JavaScript personalizado -->
    <script src="static/script.js"></script>

    
</body>
</html>
