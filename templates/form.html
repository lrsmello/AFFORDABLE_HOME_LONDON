<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>London Form</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Arquivo CSS personalizado -->
    <link rel="stylesheet" type="text/css" href="static/formsStyles.css">

    <!-- Plotly JS -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>WHERE TO LIVE IN LONDON</h1>
        <h2 >Based on your preferences, you'll be given a list of affordable boroughs to live in.</h2    >
        
        <form id="boroughForm" class="needs-validation" novalidate action="{{url_for('submit')}}" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
                
            <div class="form-group">
                <label for="dimPriority">Priority:</label>
                <div id="dimPriority" class="form-check form-check-inline" name="dimPriority" required></div>
            </div>
                
            <div class="form-group">
                <label for="borough">Reference Borough:</label>
                <select class="form-control" id="borough" name="borough" required>
                    <option value="" disabled selected>Choose a borough</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dimCategoryRoom">Reference category:</label>
                <select class="form-control" id="dimCategoryRoom" name="dimCategoryRoom" required>
                    <option value="" disabled selected>Choose a category:</option>
                </select>
            </div>
                
            <div class="form-group">
                <label for="distance">Maximum distance from Reference:</label>
                <input type="number" class="form-control" id="distance" name="distance" required>
            </div>

            <div class="form-group">
                <label for="income">Monthly income:</label>
                <input type="number" class="form-control" id="income" name="income" required>
            </div>
                
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- Div para o mapa Choropleth Plotly -->
        <div id="plotly-map" class="mt-5" style="height: 500px;"></div>

        <div id="charts" class="mt-5">
            <h2 >Generated Charts</h2    >
            <div class="row">
                <div class="col-md-6">
                    <img id="chart1" src="{{ url_for('generate_chart', chart_id=1) }}" class="img-fluid" alt="Chart 1">
                </div>
                <div class="col-md-6">
                    <img id="chart2" src="{{ url_for('generate_chart', chart_id=2) }}" class="img-fluid" alt="Chart 2">
                </div>
            </div>
        </div>
    </div>
     
    <!-- jQuery e Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Código JavaScript para Plotly -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Dados dos pontos (latitude e longitude)
            var data = [{
                type: 'scattermapbox',
                lat: [51.5155, 51.5365],  // Latitude dos pontos
                lon: [-0.0922, 0.1272],   // Longitude dos pontos
                mode: 'markers',
                marker: { size: 14 },
                text: ['City of London', 'Barking and Dagenham']  // Textos dos pontos
            }];

            // Layout do mapa
            var layout = {
                autosize: true,
                hovermode: 'closest',
                mapbox: {
                    style: "open-street-map",
                    center: { lat: 51.5074, lon: -0.1278 },
                    zoom: 12
                },
                margin: { t: 0, b: 0, l: 0, r: 0 }
            };

            // Configuração do mapa
            Plotly.setPlotConfig({
                mapboxAccessToken: 'YOUR_MAPBOX_ACCESS_TOKEN'
            });

            // Desenhando o mapa
            Plotly.newPlot('plotly-map', data, layout);
        });
    
    </script>
    
    <!-- Arquivo JavaScript personalizado -->
    <script src="static/script.js"></script>

    
</body>
</html>
